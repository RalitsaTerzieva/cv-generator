<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Resume</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class='container'>
            <div class='row'>
                <div class='col-md-12'>
                    <div class='row'>
                        <div class='col-md-12'>
                            <div class='row'>
                                <div class='col-md-12 d-flex justify-content-center'>
                                    <h2><i class="fas fa-user-alt"></i></h2> 
                                    <h2>{{ user_profile.name }}</h2>
                                </div>
                            </div>
                            <div class='row'>
                                <div class='col-md-12 d-flex justify-content-center'>
                                    <h2><i class="fas fa-envelope-square"></i></h2> 
                                    <h2>{{ user_profile.email }}</h2>
                                </div>
                            </div>
                            <div class='row'>
                                <div class='col-md-12 d-flex justify-content-center'>
                                    <h2><i class="fas fa-mobile"></i></h2> 
                                    <h2>{{ user_profile.phone }}</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <hr/>
                    <br/>
                    <p><b>Summary:</b></p>
                    <p>{{ user_profile.summary }}</p>
                    <p><b>Skills:</b></p>
                    <p>{{ user_profile.skills }}</p>
                    <p><b>Education:</b></p>
                    <ul>
                        <li>{{ user_profile.university }}</li>
                        <li>{{ user_profile.school }}</li>
                    </ul>
                </div>
            </div>
        </div>
       
        <script src="" async defer></script>
    </body>
</html>
