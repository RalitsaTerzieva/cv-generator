<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class='container'>
            <div class='row'>
                <div class='col-md-12'>
                    <form method='POST'>
                        {% csrf_token %}
                        <div class="mb-3">
                          <label for="" class="form-label">Name</label>
                          <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Email</label>
                            <input type="text" class="form-control" id="enail" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="phone" name="phone">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Summary</label>
                            <textarea type="text" class="form-control" id="summary" name="summary"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Degree</label>
                            <input type="text" class="form-control" id="degree" name="degree">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">School</label>
                            <input type="text" class="form-control" id="school" name="school">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">University</label>
                            <input type="text" class="form-control" id="university" name="university">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Previous work</label>
                            <textarea type="text" class="form-control" id="previous_work" name="previous_work"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Skills</label>
                            <input type="text" class="form-control" id="skills" name="skills">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>
                </div>
            </div>
        </div>
       
        
        <script src="" async defer></script>
    </body>
</html>
